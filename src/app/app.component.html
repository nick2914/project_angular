<div class="container">
    <header>
        <div class="nav-container">
            <div class="left">
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <mat-label>Tìm kiếm</mat-label>
                        <input matInput placeholder="Nhập từ khóa" value="">
                    </mat-form-field>
                </form>
            </div>
            <div class="right">
                <button mat-button matBadge="4" matBadgeOverlap="true" matBadgeColor="accent">
                    <span class="mat-button-wrapper">
                        <mat-icon><i class="material-icons">
                                notification_important
                            </i></mat-icon>
                    </span>
                </button>
            </div>
        </div>
    </header>
    <aside>
        <div class="logo">
            <img src="https://1.bp.blogspot.com/-LkMZ_dHAMJk/WH3tB4DGhvI/AAAAAAACnOc/6ftVkJg554Mmhnx1XGyWtyGzGnfxBAeUwCLcB/s1600/juventusescudo17187000.jpg"
                alt="">
        </div>

        <div class="section">
            <mat-list>
                <mat-list-item>
                    <a [routerLink]="'/architect'" mat-button>ARCHITECT</a>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <a [routerLink]="'/module'" mat-button>MODULE</a>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <a [routerLink]="'/component'" mat-button>COMPONENT</a>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <a [routerLink]="'/binding'" mat-button>BINDING</a>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <a [routerLink]="'/styling'" mat-button>STYLING</a>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <a [routerLink]="'/routing'" mat-button>ROUTING</a>
                </mat-list-item>
                <mat-divider></mat-divider>
            </mat-list>
        </div>
        <div class="signup">
            <button mat-raised-button>Đăng ký</button>
            <button mat-raised-button>Đăng nhập</button>
        </div>
    </aside>
    <main [class.className]="dynamicClass">
        <router-outlet #outlet="outlet"></router-outlet>
        <mat-icon matTooltip="Mở kênh chat dành cho bài này" (click)="openChat()" [color]="color">
            <i class="material-icons">
                chat
            </i>
        </mat-icon>

    </main>
    <div class="chat" *ngIf="enalbedChat">
        <div class="content-chat">
            <div class="setting">Setting</div>
            <div class="list-chat">Listchat</div>
        </div>
        <div class="input">
            <input type="text" placeholder="typing.....">
            <button mat-raised-button color="warn">
                Send<i class="material-icons" style="margin-left: 8px">
                    send
                </i>
            </button>
        </div>
    </div>
    <footer>
        <div class="social">Social</div>
        <div class="rule">Rule</div>
        <div class="register">
            Email register
        </div>
    </footer>
</div>
